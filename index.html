<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="card-container">
    <div class="information">
      <img src="./assets/images/avatar-jessica.jpeg" alt="avatar">
      <p class="header">Jessica Randall</p>
      <p class="place">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <button>GitHub</button>
      <button>Frontend Master</button>
      <button>LinkedIn</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
